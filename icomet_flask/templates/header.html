<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iCOMET</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/basic.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js">	
<script type="text/javascript" src="js/home.js">	</script>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
     .navbar-brand{margin-left:50px;border: 1px solid #fff;width: 100px;height: 40px;text-align: center;}
    ul{margin-left:50px;}
    ul li a{margin-right: 40px;color: #fff !important;}
    .navbar-toggler-icon{color:#fff !important;}
    .navbar-dark .navbar-toggler{border-color: white !important;}
    .nav_fix_pos {
            position:fixed;top:0px;left:0px;width:100%;
            background: blue;z-index:999;
        }
    </style>
    <script>
        $(document).ready(function(){
            var nav=$("#navtop"); //得到导航对象
            var win=$(window); //得到窗口对象
            var sc=$(document);//得到document文档对象。
            var navHeight = nav.offset().top;            
            win.scroll(function(){                            
              if(sc.scrollTop() >= navHeight){                                    
                    nav.addClass("nav_fix_pos");
              }else{
                    nav.removeClass("nav_fix_pos");                    
              };
            });
        });
    </script>
</head>
<body >
{% block content %}
<div class="container-fluid" style="background-color:#FFFFFF;padding-left:0px;padding-right:0px;">
<!-- banner-->
{% block navbar %}
	<div class="row-fluid" >
	<div class="col-md-12" style="padding-left:0px;padding-right:0px;" ><div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner" >
		<div class="item active" >
			<img src="{{url_for('static', filename='images/slide1.png')}}" alt="First slide"  class="img-responsive center-block">
			<div class="carousel-caption">标题 1</div>
		</div>
		<div class="item">
			<img src="{{url_for('static', filename='images/slide2.png')}}" alt="Second slide" class="img-responsive center-block">
			<div class="carousel-caption">标题 2</div>
		</div>
		<div class="item">
			<img src="{{url_for('static', filename='images/slide3.png')}}" alt="Third slide" class="img-responsive center-block">
			<div class="carousel-caption">标题 3</div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
</div> </div>
	</div>
    {% endblock %}
    {% block page_content %}{% endblock %}
    
    </div>{% endblock %}
    </body>
</html>
